{% extends 'main.html' %}

{% block content %}
<style>

    .home-container{
        padding: 15px;

        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
    .room-container {
    padding: 15px;
    margin: 5px;
    background-color: #D0CEBA;
    border-style: solid;
    border-color: green;
    border-width: 2px;
    border-radius: 5px;
    }
    .activity{
    padding : 10px;
    border-style: solid;
    background-color: #E9D2C0;
    border-color: green;
    border-width: 2px;
    border-radius: 5px;
    }

</style>
<div class="home-container">
    <div>
        {% include 'base/topics_component.html'%}

    </div>
    <div class="room-container">
        <h5>{{room_count}} Rooms Available</h5>
         <a href="{% url 'create-room' %}">Create Room</a>
        <div>
           {% include 'base/feed_component.html' %}
        </div>
    </div>

    <div class="activity">
        {% include 'base/activity_component.html'%}
    </div>
</div>

{% endblock %}
